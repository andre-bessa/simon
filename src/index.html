<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A &quot;simon says&quot; game coded in modern JavaScript, using the Web Audio API.">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#222">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#EEE">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <link rel="stylesheet" href="scss/style.scss">
  <link rel="manifest" href="manifest.json">
  <title>Simon Says Game</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="0" class="btn"></div>
      <div id="1" class="btn"></div>
    </div>
    <div class="row">
      <div id="2" class="btn"></div>
      <div id="3" class="btn"></div>
    </div>

    <div class="pane">
      <p>Score<span id="score">00</span></p>
      <div class="controls">
        <button id="new-game-btn">New Game</button><br/>
        <label for="volume">Volume:</label><br/>
        <input type="range" min="0" max="0.5" step="0.01" value="0.1" id="volume">
      </div>
    </div>
  </div>

  <script type="module" src="js/index.js"></script>
  <script type="module">
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register(new URL('sw.js', import.meta.url), { type: 'module' });
    }
  </script>
</body>
</html>
